<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" >
	
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<title>Form</title>

	<link rel="stylesheet" type="text/css" href="./assets/css/account.css">
</head>

<body>

	<div id="parallelogram"></div>

	<section>
		<form>
			
			<h1>Criar conta</h1>

			<fieldset>


				<div class="container">
					
					<input type="text" required name="name" autofocus>

					<label>Nome</label>

				</div>

				<div class="container">
					
					<input type="text" required name="lastname">

					<label>Sobrenome</label>

				</div>

			</fieldset>

			<fieldset>

				<div class="container">
					
					<input type="email" required name="email">

					<label>E-mail</label>

				</div>

			</fieldset>

			<fieldset>

				<div class="container">
					
					<input type="password" required name="password">

					<label>Senha</label>

				</div>

				<div class="container">
					
					<input type="password" required name="confirm">

					<label>Confirmar senha</label>

				</div>

			</fieldset>

				<div id="check">
					
					<input type="checkbox" required name="accept">

					<label>Aceitar os termos de uso.</label>

				</div>

				<button>Criar conta</button>

			</fieldset>

			<a href="#"> Ler termos de uso</a>

		</form>

		<img src="./assets/images/user.svg" alt="User">
	</section>

	<script type="text/javascript" src="./assets/js/account.js"></script>

</body>
</html>
